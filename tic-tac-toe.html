<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Tic-Tac-Toe</h1>
      <form id="playerNames">
        <div class="form-group">
          <label for="namePlayer1">Enter your name for "X":</label>
          <input id="namePlayer1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="namePlayer2">Enter your name for "O":</label>
          <input id="namePlayer2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <h3><span id="currentPlayer"></span>! It's your turn!<br /></h3>
      <div class="board">
        <div class="row row1">
          <div class="col-md-4 column1">
          </div>
          <div class="col-md-4 column2">
          </div>
          <div class="col-md-4 column3">
          </div>
        </div>
        <div class="row row2">
          <div class="col-md-4 column1">
          </div>
          <div class="col-md-4 column2">
          </div>
          <div class="col-md-4 column3">
          </div>
        </div>
        <div class="row row3">
          <div class="col-md-4 column1">
          </div>
          <div class="col-md-4 column2">
          </div>
          <div class="col-md-4 column3">
          </div>
        </div>
      </div>
      <div class="fail">
        <h4>Please choose an empty square</h4>
      </div>
      <div class="winner">
        <h2>Congratulations <span id="winner"></span>! You win!</h2>
      </div>
    </div>
  </body>
</html>
